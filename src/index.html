<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Homework JS #13</title>

</head>

<body>

  <div class="container">

    <div class="form-container">
      <h1 class="title-section">HI! Please, enter the word/ds to search an image:</h1>

      <form class="form-inline js-search-form">
        <div class="form-group mx-sm-3 mb-2 search-form-container">
          <label for="searchQuery" class="sr-only "></label>
          <input type="text" class="form-control" name="query" id="searchQuery" placeholder="search for ..."
            autocomplete="off" />
        </div>
        <button type="submit" class="btn btn-primary mb-2">Search</button>
      </form>

    </div>

    <ul class="articles js-articles"></ul>

    <button type="button" class="btn btn-primary button" data-action="load-more">
      <span class="spinner-border spinner-border-sm spinner is-hidden" role="status" aria-hidden="true"></span>

      <span class="label">Load more</span>
    </button>
  </div>
